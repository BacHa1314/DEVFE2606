<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Information System</title>
</head>
<body>
    <div class="form-login">
        <form action="" method="post">
            <div class="form-group">
                <img src="https://devmaster.edu.vn/images/logo.png" alt="logo">
            </div>
            <div class="form-group">
                <label for="taiKhoan">Tài Khoản</label>
            </div>

                <input type="text" name="taiKhoan" id="taiKhoan" placeholder="Nhập tài khoản...">

            </div>
            <div class="form-group">
                <label for="matKhau">Mật Khẩu</label>
            </div>
            <div>
                <input type="text" name="taiKhoan" id="taiKhoan">
                <span class="error" id="errTk">(*)</span>
            </div>
            <div class="form-group">
                <label for=" "></label>
            </div>
            <div>
                <input type="checkbox" name="ckGhiNgo" id="ckGhiNho" placeholder="Nhập tài khoản...">
                <span class="error" id="errTk">Ghi</span>
            </div>
            <div class="form-group">
                <label for=" "></label>
            </div>
            <div>
                <input type="submit" name="submit" id="submit"  value="Đăng nhập" class="btn btn-primary"/>
                <input type="reset" name="reset" id="reset"  value="Làm Lại" class="btn btn-secondary"/>
            </div>

        </form>
    </div>
</body>
</html>
