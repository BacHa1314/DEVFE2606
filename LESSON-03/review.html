<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form</title>
</head>
<body>
    <h1>Table and Form</h1>
    <form action="" method="" >
        <table width="350px" border="1">
            <tbody>
                <tr>
                    <td colspan="2" align="center">
                        <img src="https://devmaster.edu.vn/images/logo.png" alt="logo">
                    </td>
                </tr>
                <tr>
                    <td >
                        Tài khoản:
                    </td>
                    <td>
                        <input type="text" name="taiKhoan" id="taiKhoan" placeholder="Nhập tài khoản...">
                    </td>
                </tr>
                <tr>
                    <td >
                        Mật khẩu:
                    </td>
                    <td>
                        <input type="password" name="pass" id="pass" placeholder="Nhập mật khẩu...">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="ckGhiNho" id="ckGhiNho" >
                        <label for="ckGhiNho">Ghi Nhớ</label>
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="submit" name="login" id="login" value="Login">
                        <input type="reset" name="reset" id="reset" value="Reset">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
