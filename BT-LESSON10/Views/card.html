<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="../css/card.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    
    <div class="card-item" style="width: 75%; margin: 5rem auto;">
        <div class="list-item">
            <div class="item border-1">
                <div class="d-flex justify-between" id="product-1">
                    <div class="image-item w-23">
                        <img class="w-100" src="https://curnonwatch.com/_next/image/?url=https%3A%2F%2Fshop.curnonwatch.com%2Fmedia%2Fcatalog%2Fcategory%2Fmen.jpg&w=1920&q=75" alt="">
                    </div>
                    <div class="title-item w-23">
                        <h3>Sản phẩm 1</h3>
                    </div>
                    <div class="price-item w-23">
                        <span id="product-price-1" data-price="2000000">2.000.000</span> <span>vnđ</span>
                    </div>
                    <div class="quantity-item w-23">
                        <button type="button" class="add-1">tăng 1</button>
                        <span id="product-quantity-1" style="padding: 0 1rem;">2</span>
                        <button type="button" class="sub-1">giảm 1</button>
                    </div>
                </div>
            </div>


            <div class="item border-1">
                <div class="d-flex justify-between" id="product-2">
                    <div class="image-item w-23">
                        <img class="w-100" src="https://curnonwatch.com/_next/image/?url=https%3A%2F%2Fshop.curnonwatch.com%2Fmedia%2Fcatalog%2Fcategory%2Fmen.jpg&w=1920&q=75" alt="">
                    </div>
                    <div class="title-item w-23">
                        <h3>Sản phẩm 2</h3>
                    </div>
                    <div class="price-item w-23">
                        <spa class="price" id="product-price-2" data-price="3000000">3.000.000</span> <span>vnđ</span>
                    </div>
                    <div class="quantity-item w-23">
                        <button type="button" class="add-1">tăng 1</button>
                        <span id="product-quantity-2" style="padding: 0 1rem;">2</span>
                        <button type="button" class="sub-1">giảm 1</button>
                    
                    </div>
                </div>
            </div>
        </div> 

        <div class="d-flex" style="margin-top: 2rem;">
            <button type="button" onclick="sumPrice()" class="btn-cacl" style="margin-right: 2rem;"> Tính tiền: </button>
            <p> <span class="total-price">0</span>  <span>vnđ</span></p>
        </div>
        <div class="d-flex" style="margin-top: 2rem;">
            <button type="button" class="btn-cacl-products" style="margin-right: 2rem;">Tổng số sản phẩm:</button>
            <p> <span class="total-products">0</span>   <span>sản phẩm</span></p>
        </div>


    </div>


    <script src="../js/card.js"></script>
</body>
</html>
