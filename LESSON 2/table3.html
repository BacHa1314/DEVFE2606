<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tao bang voi cac thuoc tinh thong dung</title>
</head>
<body>
    <h1>Tao bang voi cac thuoc tinh thong dung</h1>
    <hr>
    <table width="500px" border="1px" align="center" cellpadding="15" cellspacing="0">
        <thead bgcolor="gray">
            <tr>
                <!-- th mac dinh can giua -->
                <th rowspan="2">STT</th>
                <th rowspan="2">Họ tên</th>
                <th rowspan="2">Giới tính</th>
                <th colspan="3">Điểm</th>
            </tr>
            <tr>
                <th>Toán</th>
                <th>Văn</th>
                <th>Anh</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td>Hoang Thi Hoai</td>
                <td>01/03/2003</td>
                <td align="right">1</td>
                <td align="right">2</td>
                <td align="right">3</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td>Hoang Thi Hoa</td>
                <td>01/03/2003</td>
                <td align="right">4</td>
                <td align="right">5</td>
                <td align="right">6</td>
            </tr>
            <tr>
                <td align="center">3</td>
                <td>Hoang Thi Hoa</td>
                <td>01/03/2003</td>
                <td align="right">7</td>
                <td align="right">8</td>
                <td align="right">9</td>
            </tr>
            
        </tbody>
        <tfoot bgcolor="cyan">
            <tr>
                <th colspan="3">Trung binh:</th>
                <th>...</th>
                <th>...</th>
                <th>...</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
