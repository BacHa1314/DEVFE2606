<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tao bang voi cac thuoc tinh thuong dung</title>
</head>
<body>
    <!-- title voi h1 thuong di voi nhau -->
    <h1>Tao bang voi cac thuoc tinh thuong dung</h1>
    <hr>
    <table width="90%" border="1px" align="center" >
        <!-- Vung tieu de  -->
        <thead>
            <tr>
                <th>STT</th>
                <th>Ho Ten</th>
                <th>Ngay sinh</th>
                <th>Diem toan</th>
                <th>Diem Van</th>
            </tr>
        </thead>
        <!-- Vung noi dung  -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Hoang Thi Hoai</td>
                <td>01/03/2003</td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Hoang Thi Hoa</td>
                <td>01/03/2000</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Hoang Hoa</td>
                <td>01/03/2006</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
        <!-- Vung Thong ke cuoi cung -->
        <tfoot>
            <tr>
                <th colspan="3">Trung binh</th>
                <th>...</th>
                <th>...</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
