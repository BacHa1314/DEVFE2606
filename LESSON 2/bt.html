<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang nhap he thong</title>
</head>
<body>
    <h1>Đăng nhập hệ thống</h1>
    <table width="500px" >
        <form action="">
            <tbody>
                <tr>
                    <td colspan="2" align="center">
                        <img src="images/logo.png" alt="">
                    </td>
                </tr>
                <tr>
                    <td>Tài khoản</td>
                    <td><input type="text" name="txt" id="txt" placeholder="Nhập tài khoản..."></td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td><input type="password" name="pass" id="pass" placeholder="Nhập mật khẩu"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="check" id="check">Ghi nhớ</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="dangNhap" id="dangNhap" value="Đăng nhập">
                        <input type="reset" name="lamLai" id="lamLai" value="Làm Lại">
                    </td>

                </tr>

            </tbody>
        </form>
    </table>
</body>
</html>
